<table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Neo Reference</th>
        <th scope="col">Name</th>
        <th scope="col">JPL URL</th>
        <th scope="col">Absolute Magnitude</th>
        <th scope="col">Estimated Diameter(KM)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feed of feeds">        
        <td>{{feed.id}}</td>
        <td>{{feed.neo_reference_id}}</td>
        <td>{{feed.name}}</td>
        <td>{{feed.nasa_jpl_url}}</td>
        <td>{{feed.absolute_magnitude_h}}</td>
        <td>{{feed.estimated_diameter?.kilometers?.estimated_diameter_max}}</td>
      </tr>     
    </tbody>
  </table>
